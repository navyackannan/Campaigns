<div class="row" style="margin-right: 0px;margin-left: 0px;">
    <div class="col-sm-4"></div>
    <div class="col-sm-4" style="margin-top: 10%;">
      <div class="card card-block" style="padding: 5%;">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
            <label>Email</label>
            <div class="form-group">
              <div class="formIn1">
                <i class="fa fa-envelope fa-xs" id="icon1"></i>
                <input type="text" id="uEmail" class="form-control" placeholder="Enter email" formControlName="email" [ngClass]="{ 'is-invalid':submitted && f.email.errors }"/>
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
              </div>
           </div>
           <div class="form-group">
            <label>Password</label>
            <div>
              <i class="fa fa-lock fa-xs" id="icon1"></i>
              <input type="password" id="uPass" class="form-control" placeholder="Enter Password" formControlName="password" [ngClass]="{ 'is-invalid':submitted && f.password.errors}">
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
            </div>
           </div>
           <div style="margin-top: 6%;">
            <div style="position: absolute;"> 
              <input type="checkbox"><label>Remember Me</label>
            </div>
           </div>
           <div class="btnDiv">
            <button  id="btnSign" type="submit" class="btn btn-primary"   >Sign In</button>
           </div>
          
        </form>
      </div>
       
    </div>
    <div class="col-sm-3">

    </div>
</div>
